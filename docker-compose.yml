services:
  backend:
    build:
      context: .
      dockerfile: ./BackendAPI/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - 8088:8080
    
  db:
    image: mariadb:12
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
  proxy:
    image: caddy:2-alpine
    restart: always
    volumes:
      - ./docker/caddy_conf:/etc/caddy:ro

volumes:
  db_data:
